spring:
  application:
    name: trazzo-backend
    
  datasource:
    url: jdbc:postgresql://localhost:5432/trazzo
    username: trazzo_user
    password: trazzo_pass
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  data:
    redis:
      host: localhost
      port: 6379
      
server:
  port: 8080
  
jwt:
  secret: ${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
  access-token-expiration: 900000 # 15 minutes
  refresh-token-expiration: 604800000 # 7 days
  
trazzo:
  default-search-radius: 5000 # 5km in meters
  otp-expiry-minutes: 15
  rider-assignment-radius: 10000 # 10km
