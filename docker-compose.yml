version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: trazzo-postgres
    environment:
      POSTGRES_DB: trazzo
      POSTGRES_USER: trazzo_user
      POSTGRES_PASSWORD: trazzo_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trazzo_user -d trazzo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trazzo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
