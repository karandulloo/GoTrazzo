name: trazzo_app
description: Trazzo Delivery Platform Mobile App
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0

  # Navigation  
  go_router: ^13.0.0

  # Network
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  stomp_dart_client: ^1.0.0

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0

  # Geolocation & Maps
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.0
  
  # UI
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.0.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
